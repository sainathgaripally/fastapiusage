name: Build Python Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    runs-on: label-1

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Create venv
        run: |
          python3 -m venv venv

      - name: Activate venv
        run: |
          source venv/source/bin/activate

      - name: Install dependencies
        run: |
          pip install -r requirements.txt


